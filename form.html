<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registrasi dan List Pendaftar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .tab-content {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- Tabs -->
      <div class="container mt-3">
        <button class="btn btn-primary" onclick="openTab('registrasi')">Registrasi</button>
        <button class="btn btn-primary" onclick="openTab('list')">List Pendaftar</button>
      </div>

      <!-- Form -->
      <div id="registrasi" class="tab-content active container mt-3">
        <h2 class="mt-3">Registrasi</h2>
        <form id="registrationForm">
          <div class="mb-3 mt-3">
            <label for="name">Nama:</label><br />
            <input type="text" class="form-control" id="name" name="name" autocomplete="off" required minlength="10" /><br />
          </div>

          <div class="mb-3">
            <label for="age">Umur:</label><br />
            <input type="number" class="form-control" id="age" name="age" required min="25" /><br />
          </div>

          <div class="mb-3">
            <label for="money">Uang Sangu (Rp):</label><br />
            <input type="number" class="form-control" id="money" name="money" required min="100000" max="1000000" /><br /><br />
          </div>
          <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
      </div>

      <!-- List Pendaftar -->
      <div id="list" class="tab-content container mt-3">
        <h2 class="mt-3">List Pendaftar</h2>
        <table class="table" id="pendaftarTable">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Umur</th>
              <th>Uang Sangu (Rp)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="resume">
          <h3>Resume</h3>
          <p id="resumeContent"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
